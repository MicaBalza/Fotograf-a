<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terrazas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: black;
        overflow-x: hidden;
      }

      img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      h1 {
        color: white;
        font-family: "Montserrat", sans-serif;
        text-align: center;
        margin-bottom: 100px;
      }

      h5 {
        color: white;
        font-family: "Montserrat";
        text-align: center;
        font-size: 12px;
        margin-bottom: 30px;
      }

      #cuerpo {
        width: 70%;
        margin: 200px auto;
        display: flex;
        flex-direction: column;
      }

      .container {
        position: fixed;
        z-index: 99;
        display: none;
        width: 100%;
        top: 5%;
      }

      .tira {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      .tira img {
        width: 32%;
        height: auto;
      }
    </style>
    <script>
      function myFunction(imgs) {
        var expandImg = document.getElementById("expandedImg");
        expandImg.src = imgs.src;
        expandImg.parentElement.style.display = "block";
        expandImg.style.boxShadow = "0px 0px 300px 200px rgba(0,0,0,0.75)";
      }
    </script>
  </head>
  <body>
    <div id="cuerpo">
      <h1>Terrazas</h1>
      <div class="container">
        <img
          id="expandedImg"
          style="width: 70%"
          onclick="this.parentElement.style.display='none'"
        />
      </div>
      <img id="textura" src="img/Textura.jpg" alt="Textura" />
      <div class="tira">
        <img
          src="img/Gimnasio.jpg"
          alt="Gimnasio"
          onclick="myFunction(this);"
        />
        <img
          src="img/Lavadero.jpg"
          alt="Lavadero"
          onclick="myFunction(this);"
        />
        <img
          src="img/Parrilla.jpg"
          alt="Parrilla"
          onclick="myFunction(this);"
        />
      </div>

      <img src="img/Comedor.jpg" alt="Comedor" />
      <div class="tira">
        <img src="img/Pileta.jpg" alt="Pileta" onclick="myFunction(this);" />
        <img
          src="img/MediaTerraza.jpg"
          alt="Media Terraza"
          onclick="myFunction(this);"
        />
        <img
          src="img/SalaDeJuegos.jpg"
          alt="Sala De Juegos"
          onclick="myFunction(this);"
        />
      </div>
      <img id="parrilla" src="img/Monstruo.jpg" alt="Monstruo" />
    </div>
    <h5>Fotograf√≠a Trilnick - FADU - UBA - 2020</h5>
  </body>
</html>
