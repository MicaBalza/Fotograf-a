<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terrazas</title>
    <link rel="stylesheet" href="styles2.css" />
    <style>
      body {
        height: 100vh;
        background-color: rgb(27, 27, 27);
        overflow: hidden;
        display: flex;
        align-items: center;
      }
      main {
        position: relative;
        height: 90%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .carousel {
        position: relative;
        width: 900px;
        box-shadow: 0px 0px 50px #000;
      }
      .carousel > img {
        display: none;
        width: 100%;
      }
      .carousel > input {
        position: absolute;
        left: -9999px;
      }
      .carousel > input:checked + label + img {
        display: block;
      }

      .carousel > label,
      .carousel > input:checked ~ label ~ label ~ label ~ label {
        display: none;
      }
      .carousel > input:checked + label {
        display: block;
        left: 0;
      }
      .carousel > input:checked ~ label ~ label ~ label {
        display: block;
        right: 0;
      }

      .carousel > label {
        position: absolute;
        top: 0;
        width: 25%;
        height: 100%;
        visibility: hidden;
      }
      .carousel > label:before {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        visibility: visible;
      }
      .carousel > label:after {
        display: block;
        position: absolute;
        top: 50%;
        width: 25px;
        height: 25px;
        line-height: 22px;
        margin: -15px 10px 0 10px;
        background-color: black;
        color: white;
        font-family: "Arial";
        font-weight: bold;
        font-size: 18px;
        text-align: center;
        visibility: hidden;
        border: 2px solid white;
        border-radius: 20px;
        box-shadow: 0 3px 4px black;
      }
      .carousel > label:hover:after {
        visibility: visible;
      }

      .carousel > input:checked + label:after {
        left: 0;
        content: "\00AB";
      }
      .carousel > input:checked ~ label ~ label ~ label:after {
        right: 0;
        content: "\00BB";
      }
    </style>

    <script></script>
  </head>
  <body>
    <main>
      <div class="carousel">
        <input
          id="image1"
          type="radio"
          name="image-selector"
          checked="checked"
        />
        <label for="image4" style="display: none">View image 4</label>
        <img src="img/Textura.jpg" />

        <input id="image2" type="radio" name="image-selector" />
        <label for="image1">View image 1</label>
        <img src="img/Gimnasio.jpg" />

        <input id="image3" type="radio" name="image-selector" />
        <label for="image2">View image 2</label>
        <img src="img/Lavadero.jpg" />

        <input id="image4" type="radio" name="image-selector" />
        <label for="image3">View image 3</label>
        <img src="img/MediaTerraza.jpg" />

        <input id="image5" type="radio" name="image-selector" />
        <label for="image4">View image 4</label>
        <img src="img/Parrilla.jpg" />

        <input id="image6" type="radio" name="image-selector" />
        <label for="image5">View image 5</label>
        <img src="img/Pileta.jpg" />

        <input id="image7" type="radio" name="image-selector" />
        <label for="image6">View image 5</label>
        <img src="img/SalaDeJuegos.jpg" />

        <label for="image4">View image 4</label>
        <label for="image1">View image 1</label>
      </div>
    </main>
  </body>
</html>
