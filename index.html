<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terrazas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
      }

      body {
        background: black;
        overflow-x: hidden;
      }

      img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      h1 {
        color: white;
        font-family: "Montserrat", sans-serif;
        text-align: center;
        margin-bottom: 100px;
      }

      #cuerpo {
        width: 70%;
        margin: 200px auto;
        display: flex;
        flex-direction: column;
      }

      .tira {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      .tira img {
        width: 32%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="cuerpo">
      <h1>Terrazas</h1>

      <img
        id="parrilla"
        src="img/Textura.jpg"
        alt="Parrilla"
        onclick="myFunction(this);"
      />
      <div class="tira">
        <img
          src="img/Gimnasio.jpg"
          alt="Lavadero"
          onclick="myFunction(this);"
        />
        <img src="img/Lavadero.jpg" alt="Pileta" onclick="myFunction(this);" />
        <img
          src="img/Parrilla.jpg"
          alt="Se Aceptan Mascotas"
          onclick="myFunction(this);"
        />
      </div>

      <img src="img/Comedor.jpg" alt="Comedor" onclick="myFunction(this);" />
      <div class="tira">
        <img
          src="img/Pileta.jpg"
          alt="Sala De Juegos"
          onclick="myFunction(this);"
        />
        <img
          src="img/MediaTerraza.jpg"
          alt="Media Terraza"
          onclick="myFunction(this);"
        />
        <img
          src="img/SalaDeJuegos.jpg"
          alt="Gimnasio"
          onclick="myFunction(this);"
        />
      </div>
      <img
        id="parrilla"
        src="img/Monstruo.jpg"
        alt="Parrilla"
        onclick="myFunction(this);"
      />
    </div>
  </body>
</html>
